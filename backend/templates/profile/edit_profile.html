{% extends '../base/base.html' %}

{% block title %}
Изменение профиля
{% endblock title %}

{% block main %}
<div class="story-create-div">
    <form action="" method="POST" class="story-create-form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="stories-theme-div">
            <h4 class="stories-theme">
                Изменение профиля...
            </h4>
        </div>
        <div class="story-create-field">
            <div class="story-create-title-slogan-div">
                <div class="story-create-title-div input-blocks">
                    <label for="{{ form.first_name.id_for_label }}" class="story-create-labels">{{ form.first_name.label }}</label>
                    {{ form.first_name }}
                </div>
                <div class="story-create-slogan-div input-blocks">
                    <label for="{{ form.last_name.id_for_label }}" class="story-create-labels">{{ form.last_name.label }}</label>
                    {{ form.last_name }}
                </div>
            </div>
            <br>
            <div class="story-create-title-slogan-div">
                <div class="story-create-image-div input-blocks">
                    <label for="{{ form.profile_picture.id_for_label }}" class="story-create-labels">{{ form.profile_picture.label }}</label>
                    {{ form.profile_picture }}
                </div>
                <div class="story-create-category-div input-blocks">
                    <label for="{{ form.status.id_for_label }}" class="story-create-labels">{{ form.status.label }}</label>
                    {{ form.status }}
                </div>
            </div>
            <br>
            <div class="story-create-btn-div">
                <input type="submit" name="submit" value="Изменить" class="create-btn auth-form-enter">
            </div>
        </div>
    </form>
</div>
{% endblock main %}
